<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Playlist Tutorial</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>



    <div class="container">

        <div class="main-video-container">

            <video src="./Videos/Automobile - 24388.mp4" class="main-video" loop controls></video>
            <h3 class="main-video-title">rolls royal </h3>
        </div>

        

        <div class="video-list-container">


            <div class="list active">

                <video src="./Videos/Automobile - 24388.mp4" class="list-video"></video>
                <h3 class="list-title">rolls royal</h3>
            </div>



            <div class="list">

                <video src="./Videos/Cabriolet - 2029.mp4" class="list-video"></video>
                <h3 class="list-title">canriolet valley</h3>
            </div>


            


            <div class="list">

                <video src="./Videos/Corvette - 35266.mp4" class="list-video"></video>
                <h3 class="list-title">corvette cars</h3>
            </div>



            


            <div class="list">

                <video src="./Videos/Seoul - 21985.mp4" class="list-video"></video>
                <h3 class="list-title">seoul cars</h3>
            </div>



            <div class="list">

                <video src="./Videos/The Coyote - 42318.mp4" class="list-video"></video>
                <h3 class="list-title">coyote cars</h3>
            </div>


            <div class="list">

                <video src="./Videos/Cabriolet - 2029.mp4" class="list-video"></video>
                <h3 class="list-title">Cabriolet cars</h3>
            </div>



        </div>
    </div>
    










    




    <script src="./app.js"></script>
</body>
</html>
